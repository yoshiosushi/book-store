<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>

    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="mt-3">アカウント新規登録</h1>
<p class="sub-container">必要事項を入力してください</p>

<div class="main-container">
    <div class="alert alert-warning" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form action="#" th:action="@{/user/register}" method="post" th:object="${registerForm}">
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザ名</label>
            <input type="text" id="usernameInput" name="username" class="form-control" th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(errors)</div>
        </div>
        <div class="mt-3">
            <label for="emailInput" class="form-label">メールアドレス</label>
            <input type="email" id="emailInput" name="email" class="form-control"
                   placeholder="例：user@sample.com" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">(errors)</p>
        </div>
        <div class="mt-3">
            <label for="phoneInput" class="form-label">電話番号</label>
            <input type="text" id="phoneInput" name="phone" class="form-control"
                   placeholder="例：000-0000-0000" th:field="*{phone}"
                   th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid' : ''">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">(errors)</p>
        </div>
        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード(8～24桁で設定してください)</label>
            <input type="password" id="passwordInput" name="password" class="form-control"
                   th:classappend="${#fields.hasErrors('password') or !#strings.isEmpty(errorMessageC)} ? ' is-invalid' : ''">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(errors)</p>
        </div>
        <div class="mt-3">
            <label for="checkPasswordInput" class="form-label">パスワード(確認用)</label>
            <input type="password" id="checkPasswordInput" name="checkPassword" class="form-control"
                   th:classappend="${errorMessageC} ? ' is-invalid' : ''">
            <p class="text text-danger" th:if="${errorMessageC}" th:text="${errorMessageC}">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">確認画面へ</button>
        </div>
    </form>

    <form action="#" th:action="@{/login}" method="get">
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">戻る</button>
        </div>
    </form>
</div>

<div class="content-section" style="margin-bottom: 50px;"></div>
<!-- Bootstrap JSと依存ライブラリの読み込み -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
