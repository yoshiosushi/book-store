<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログインとセキュリティ</title>

    <!-- Bootstrap, CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- ヘッダーの読み込み -->
<div th:insert="fragments/header :: headerFragment"></div>

<div class="main">
    <h1 class="mt-3">ログインとセキュリティ</h1>
    <a class="sub-container" href="#" th:href="@{/account}">アカウントサービスへ戻る</a>

    <div class="main-container mt-3" th:object="${user}">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="card-body">
                <h5 class="card-title">アカウント情報の変更</h5>
                <li class="list-group-item" th:text="'ユーザ名 : ' + *{username}">(username)</li>
                <li class="list-group-item mt-3" th:text="'Email : ' + *{email}">(email)</li>
                <li class="list-group-item mt-3" th:text="'電話番号 : ' + *{phone}">(phone)</li>
                <div class="mt-3">
                    <a href="#" th:href="@{/account/user/info-update}">変更する</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container card mb-3" style="max-width: 540px;">
        <div class="card-body">
            <h5 class="card-title">パスワードの変更</h5>
            <div class="mt-3">
                <a href="#" th:href="@{/account/user/password-update}">変更する</a>
            </div>
        </div>
    </div>
</div>

<div class="content-section" style="margin-bottom: 50px;"></div>
<!-- Bootstrap JSと依存ライブラリの読み込み -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
