<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更画面</title>

    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="mt-3">パスワードの変更</h1>

<div class="main-container">
    <div class="alert alert-warning" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form action="#" th:action="@{/account/user/password-update/confirm}" method="post">
        <div class="mt-3">
            <label class="form-label">現在のパスワード</label>
            <input type="password" name="registeredPassword" class="form-control"
                   th:classappend="${errorMessageR} ? ' is-invalid' : ''">
            <p class="text text-danger" th:if="${errorMessageR}" th:text="${errorMessageR}"></p>
        </div>
        <div class="mt-3">
            <label class="form-label">新しいパスワード(8～24桁で設定してください)</label>
            <input type="password" name="newPassword" class="form-control"
                   th:classappend="${!#strings.isEmpty(errorMessageN) or !#strings.isEmpty(errorMessageC)} ? ' is-invalid' : ''">
            <p class="text text-danger" th:if="${errorMessageN}" th:text="${errorMessageN}"></div>
        <div class="mt-3">
            <label class="form-label">新しいパスワード(確認用)</label>
            <input type="password" name="checkPassword" class="form-control"
                   th:classappend="${errorMessageC} ? ' is-invalid' : ''">
            <p class="text text-danger" th:if="${errorMessageC}" th:text="${errorMessageC}"></div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">確認画面へ</button>
        </div>
    </form>

    <form action="#" th:action="@{/account/user}" method="get">
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">戻る</button>
        </div>
    </form>
</div>

<div class="content-section" style="margin-bottom: 50px;"></div>
<!-- Bootstrap JSと依存ライブラリの読み込み -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
