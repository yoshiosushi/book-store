<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更確認</title>

    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="mt-3">パスワードを変更します</h1>


<img src="/images/gazou_ninsyou_select.png" class="product-image" alt="image">


<div class="main-container mt-3 d-flex justify-content-start gap-2">
    <form action="#" th:action="@{/account/user/password-update/complete}" method="post">
        <input type="hidden" name="newPassword" th:value="${newPassword}">
    <button type="submit" class="mt-3 btn btn-primary">変更</button>
    </form>

    <form action="#" th:action="@{/account/user/password-update}" method="get">
        <button type="submit" class="mt-3 btn btn-primary">戻る</button>
    </form>
</div>

</body>
</html>
